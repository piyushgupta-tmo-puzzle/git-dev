<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input matInput placeholder="Symbol e.g AAPL" formControlName="symbol" value="" />
    <mat-error><span *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        ">Please enter a symbol</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choose From Date</mat-label>
    <input matInput [max]="currentDate" [matDatepicker]="startDate" formControlName="startDate"
      (dateChange)="dateValidator('startChanged', $event)">
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choose To Date</mat-label>
    <input matInput [max]="currentDate" [matDatepicker]="endDate" formControlName="endDate"
      (dateChange)="dateValidator('endChanged', $event)">
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker #endDate></mat-datepicker>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
